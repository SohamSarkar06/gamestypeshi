<!DOCTYPE html>
<html>

<head>
  <title>Game Applet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      box-shadow: 0 0 100px #a9b4cc;
      border-radius: 5px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
      background-color: #a9b4cc;
      border-radius: 10px;
      box-shadow: 0 0 10px #a9b4cc;
      max-width: 600px;
      margin: 0 auto;
    }

    .game-button {
      width: 150px;
      height: 150px;
      border: 1px solid #0e0e0e;
      border-radius: 10px;
      background-color: rgb(153, 207, 65);
      box-shadow: 0 0 10px #0e0e0e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 10px;
    }

    .game-button img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }

    .game-button span {
      font-size: 14px;
      color: #000;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>Play a Game!</h1>
  <div class="box">
    <button class="game-button" onclick="loadGame('sudoku')">
      <img src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/external-Sudoku-table-games-icongeek26-glyph-icongeek26.png" alt="Sudoku">
      <span>Sudoku</span>
    </button>
    <button class="game-button" onclick="loadGame('connect4')">
      <img src="https://img.icons8.com/ios-glyphs/30/swivel.png" alt="Connect 4">
      <span>Connect 4</span>
    </button>
    <button class="game-button" onclick="loadGame('tictactoe')">
      <img src="https://img.icons8.com/ios/100/000000/tic-tac-toe.png" alt="Tic Tac Toe">
      <span>Tic Tac Toe</span>
    </button>
    <button class="game-button" onclick="loadGame('hangman')">
      <img src="https://img.icons8.com/ios-filled/100/000000/hangman.png" alt="Hangman">
      <span>Hangman</span>
    </button>
    <button class="game-button" onclick="loadGame('Mazegame')">
      <img src="https://img.icons8.com/ios-filled/50/hard-to-find.png" alt="Maze Game">
      <span>Maze Game</span>
    </button>
        <button class="game-button" onclick="loadGame('tower')">
      <img src="https://img.icons8.com/ios-glyphs/30/stack.png" alt="Tower of Hanoi">
      <span>Tower of Hanoi</span>
    </button>
  </div>

  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame(game) {
      const gameFrame = document.getElementById("gameFrame");
      gameFrame.src = game + ".html";
    }
  </script>
</body>


</html>
